<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  
  <div class="container">
  
    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire"></span> Hot Restaurant
      </h1>
      <hr>
      <h2 class="text-center">Make your reservation</h2>
      <br>
      <div class="text-center">
        <a href="/tables">
          <button class="btn btn-lg btn-primary">
            <span class="fa fa-list-alt"></span> View Tables</button>
        </a>
        <a href="/">
          <button class="btn btn-lg btn-default">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="card">
          <div class="card-header">
            Reservation Info
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reserve-phone">Phone Number</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>
              <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="text" class="form-control" id="reserve-email">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">Unique ID</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>
              <button type="submit" id="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
  
    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/table">API Table Link</a> |
          <a href="/api/waitlist">API Wait List</a>
      </div>
    </footer>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- event listener for submitting a reservation -->
    <script>
      document.getElementById('submit').addEventListener('click', event => {
        event.preventDefault()
        axios.post('/api/table', {
          // rendering function?
          customerName: document.getElementById('reserve-name').value,
          customerEmail: document.getElementById('reserve-email').value,
          customerID: document.getElementById('reserve-unique-id').value,
          phoneNumber: document.getElementById('reserve-phone').value
        })
        .then(({ data }) => {
          console.log(data)
          // rendering function?
          document.getElementById('reserve-name').value = ''
          document.getElementById('reserve-email').value = ''
          document.getElementById('reserve-unique-id').value = ''
          document.getElementById('reserve-phone').value = ''
        })
      })
    </script>

</body>
</html>
